<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}My Site{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
  <nav class="navbar navbar-dark bg-light">
    <img src="https://u4rad.com/static/media/Logo.c9920d154c922ea9e355.png" style="width: 185px" alt="logo" />
    <a href="/logout" class="nav-link">
      <button colspan="3" class="logout-button btn btn-sm btn-danger"><strong>Logout</strong></button>
    </a>
  </nav>
  <main style="display: flex; justify-content: center; align-items: center; margin-top: 5rem;">
    {% block content %}{% endblock %}
  </main>
  <footer class="bg-light text-danger">
    <p>&copy; 2024 U4RAD</p>
  </footer>
</body>
</html>
